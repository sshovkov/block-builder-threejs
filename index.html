<!DOCTYPE html>
<html lang=”en”>
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Block Builder</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        div {
            background-color: transparent;
            text-align: left;
            padding: 20px;
            position: absolute;
            z-index: 1;
            width: 100%;
            color: white;
            font-weight: 100;
        }
        h3 {
            font-family: 'Roboto', sans-serif;
            font-weight: 100;
            color: white;
        }
    </style>
</head>
<body>
    <script type="module" src="./js/main.js"></script>
    <div>
        <h3><b>Position Cubes:</b> Click anywhere on the grid to position a cube.</h3>
        <h3><b>Remove Cubes:</b> Hold down the Shift key while clicking on an existing cube to remove it.</h3>
        <h3><b>Orbit Controls: </b>Press the Esc key to activate orbit controls and explore the grid from different angles.</h3>
        <h3 id="status">Orbit controls disabled.</h3>
    </div>
</body>
</html>
