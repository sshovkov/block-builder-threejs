<!DOCTYPE html>
<html lang=”en”>
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Lego Brick</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        div {
            background-color: transparent;
            text-align: center;
            padding: 20px;
            position: absolute;
            z-index: 1;
            width: 100%;
            color: white;
            font-weight: 100;
        }
    </style>
</head>
<body>
    <script type="module" src="./js/main.js"></script>
    <div>
        <h3>Click anywhere in the grid to place a cube.</h3>
        <h3>Press the shift key and click on an existing cube to remove it.</h3>
        <h3>Press the esc key to enable orbit controls and fly around the grid.</h3>
        <h3 id="status">Orbit controls disabled.</h3>
    </div>
</body>
</html>
